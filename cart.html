<body class="bg-light">

    <!-- Header  -->
    <script src="boilerplate/header.js"></script>
    <!-- jquery cursor, canvas -->
    <script src="scripts/cursor.js"></script>
    <canvas id="myCanvas"></canvas>
    <div class="container">
        <main class="bg-white shadow">
            <div class="container shoppingCart">

                <div class="title"><h2 class="text-center pt-5 pb-5 bg-light m-0">Shopping Cart</h2></div>
                <!-- reference tutorial for cart: https://designmodo.com/shopping-cart-ui/ -->
                <div class="item">
                    <div class="buttons">
                        <span class="deleteBtn"></span>
                        <span class="favBtn"></span>
                        <!-- use javascript variables -->
                        <div class="image">
                            <!-- <img src="images/customer/item-1.png" alt="" srcset=""> -->
                            <img src="assets/placeholder.png" width="300" alt="" srcset="">
                        </div>
                        <div class="description">
                            <span >service chosen: </span>
                            <span id="serviceType"></span>
                            <span id="itemTotal"></span>
                        </div>
                        <div class="quantity">
                            <button class="btn btn-warning btn-outline-info  plusBtn" type="button" name="button" id="btnPlus">
                                <img src="assets/icons/plus.png" width="32" />
                            </button>
                            <input type="text" name="itemquantity" id="quantity" value="1">
                            <button class="btn btn-light minusBtn" type="button" name="button" id="btnMinus">
                                <img src="assets/icons/minus.png" alt="" width="32"/>
                            </button>
                            <form action="/action_page.php">
                                <input type="file" id="myFile" name="filename" multiple>
                                <input type="submit">
                              </form>
                        </div>
                        <div class="total" id="subTotal">€0
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <side class="bg-dark"></side>


    </div>
    <script type="application/javascript">
        if (localStorage.getItem("Colourisation") === null || 
        localStorage.getItem("ScratchRemoval") === null || 
        localStorage.getItem("BasicRestoration") === null || 
        localStorage.getItem("ExtensiveRestoration") === null) {
            alert("Nothing in cart, back to home page");
            location.href = "https://gray-ground-0d7964d03.4.azurestaticapps.net/index.html";
        }else{
            list = localStorage.getItem("Colourisation");
            var array = list.split(",");
            document.getElementById("serviceType").innerHTML = array[0];
            quant = document.getElementById("quantity").value;
            subtotal = Number(quant)*Number(array[1]);
             document.getElementById("subTotal").innerHTML = "€" + subtotal;
                
        
        }

        $('.minusBtn').on('click', function(e) {
    e.preventDefault();
    var $this = $(this);
    var $input = $this.closest('div').find('input');
    var quantity = parseInt($input.val());
    
 
    if (quantity >= 1) {
        quantity = quantity - 1;
    } else {
        quantity = 0;
    }
 
  $input.val(quantity);
  
});
 
$('.plusBtn').on('click', function(e) {
    e.preventDefault();
    var $this = $(this);
    var $input = $this.closest('div').find('input');
    var quantity = parseInt($input.val());
 
    if (quantity <= 100) {
        quantity = quantity + 1;
    } else {
        quantity =100;
    }
 
    $input.val(quantity);
});

    </script>
