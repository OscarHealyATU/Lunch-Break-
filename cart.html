<body class="bg-light">

    <!-- Header  -->
    <script src="boilerplate/header.js"></script>
    <!-- jquery cursor, canvas -->
    <script src="scripts/cursor.js"></script>
    <canvas id="myCanvas"></canvas>
    <div class="container">
        <main class="bg-white shadow">
            <div class="container shoppingCart">

                <div class="title">
                    <h2 class="text-center pt-5 pb-5 bg-light m-0">Shopping Cart</h2>
                </div>
                <!-- reference tutorial for cart: https://designmodo.com/shopping-cart-ui/ -->
                <div class="item">
                    <!-- /////////////////////////// -->
                    <table class="table table-hover table-striped table-success">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Service</th>
                                <th scope="col">Upload Photos</th>
                                <th scope="col">description</th>
                                <th scope="col"></th>
                                <th scope="col">Price</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>
                                    <div class="image">
                                        <img src="assets/placeholder.png" height="100" alt="" id="thumb" srcset="">
                                    </div>
                                </td>
                                <td>
                                    <form method="post" enctype="multipart/form-data">
                                        <label for="file">Upload</label>
                                        <input class="btn btn-outline-warning text-bg-light" type="file" id="file"
                                            name="file" accept="image/*">
                                        <br>
                                        <br>
                                        <button class="btn btn-warning btn-outline-success">Upload</button>
                                    </form>
                                </td>
                                <td>
                                    <span id="serviceType"></span>
                                </td>
                                <td>
                                    <button class="btn btn-warning btn-outline-info  plusBtn" type="button"
                                        name="button" id="btnPlus" onclick="clicks++">
                                        <img src="assets/icons/plus.png" width="32" />
                                    </button>
                                </td>
                                <td>
                                    <span id="itemTotal"></span>
                                </td>
                                <td>
                                    <button class="btn btn-light minusBtn" type="button" name="button" id="btnMinus"
                                        onclick="clicks--">
                                        <img src="assets/icons/minus.png" alt="" width="32" />
                                </td>
                                </button>
                            </tr>

                        </tbody>
                    </table>
                    <!-- /////////////// -->
                    <div class="buttons">

                        <!-- use javascript variables -->


                        <div class="quantity">

                            <input type="text" name="itemquantity" id="quantity" value="1">


                            <input type="button" onclick="thanks()" value="home">
                        </div>
                        <div class="total" id="subTotal">€0
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <side class="bg-dark"></side>


    </div>
    <script type="application/javascript">
        var clicks = 1;
        // get sessions info to dynamically update card
        filter = localStorage.getItem("filter").split(",");
        document.getElementById("serviceType").innerText = filter[0];
        document.getElementById("thumb").src = filter[2];
        document.getElementById("itemTotal").innerText = "€" + filter[1];

        // plus and minus button listeners
        document.getElementById("btnPlus").addEventListener("click", add);
        document.getElementById("btnMinus").addEventListener("click", bin);
        // plus and minus button functionality
        function add() {
            document.getElementById("itemTotal").innerText = "€" + Number(filter[1]) * clicks;
            var price = document.getElementById("itemTotal").innerText;
        }
        function bin() {
            // check if cart item at 0 before subtracting
            if (clicks >= 0) {
                document.getElementById("itemTotal").innerText = "€" + Number(filter[1]) * clicks;
                var price = document.getElementById("itemTotal").innerText;
            } else {
                clicks = 0;
            }

        }
        function thanks() {
            location.href = "index.html";
        }

        function fillCard() {


        }
        function changeImg() {

        }
    </script>
